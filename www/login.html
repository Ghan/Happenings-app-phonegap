<!DOCTYPE HTML>
<html>
<head>
</head>
    
<body>

	<div id="login-page" data-role="page">

        <div data-role="header" data-position="fixed">
            <a href="index.html" data-icon="delete">Cancel</a>
            <h1 id="logged-in-status">Log In</h1>
            <a href="login2.html" id="login-next-button" data-icon="check" style="display:none">Save</a>
        </div>
        
		<div id="login-content" data-role="content">
		    <form id="send-cred" action="" method="post">
				<label for="email" class="ui-hidden-accessible">Email:</label>
				<input type="email" name="email" id="email" data-mini="true"/>
			</form>
		</div>
		<div id="login-subpage" style="display:none">
            <form id="user-setup" action="eventlist.html" method="post">

                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="user-setup-fname">First Name:</label>
                    <input type="text" name="fname" id="user-setup-fname" value="" placeholder="First Name"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="user-setup-lname">Last Name:</label>
                    <input type="text" name="lname" id="user-setup-lname" placeholder="Last Name"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">    
                    <label for="user-setup-email" class="ui-hidden-accessible">Email:</label>
                    <input type="email" name="email" id="user-setup-email" placeholder="Email"/>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="user-setup-phone" class="ui-hidden-accessible">Phone:</label>
                    <input type="tel" name="phone" id="user-setup-phone" placeholder="Phone"/>
                </div>
                <button id="login-submit-button" type="submit" data-theme="b" name="submit" style="display:none">Submit</button>
            </form>
        </div>
	</div>
    
</body>

</html>
